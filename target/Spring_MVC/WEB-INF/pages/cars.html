<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table class="table-header">
    <thead>
    <tr>
        <th scope="col">number</th>
        <th scope="col">model</th>
        <th scope="col">series</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "cars: ${cars} ">
        <td th:text = "${cars.number}"/>
        <td th:text = "${cars.model}"/>
        <td th:text = "${cars.series}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
